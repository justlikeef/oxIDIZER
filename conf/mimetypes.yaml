mimetypes:
  - url: ".*[.]html$"
    mimetype: "text/html"
  - url: ".*[.]htm$"
    mimetype: "text/html"
  - url: ".*[.]css$"
    mimetype: "text/css"
  - url: ".*[.]js$"
    mimetype: "application/javascript"
  - url: ".*[.]png$"
    mimetype: "image/png"
  - url: ".*[.]jpg$"
    mimetype: "image/jpeg"
  - url: ".*[.]jpeg$"
    mimetype: "image/jpeg"
  - url: ".*[.]gif$"
    mimetype: "image/gif"
  - url: ".*[.]jinja$"
    mimetype: "text/html"
  - url: ".*[.]jinja2$"
    mimetype: "text/html"
