
# ------------------------------------------------------------------------------
# ox_webservice Main Configuration
# ------------------------------------------------------------------------------
# This file serves as the entry point for the server's configuration.
# It can include compatible configuration fragments from other files or directories.

# merge: [Path to directory]
# Specifies a directory containing configuration files (e.g., .yaml) to merge.
# Keys in these files will be added to the configuration.
merge:
  - "/var/repos/oxIDIZER/conf/service/active/"
  - "/var/repos/oxIDIZER/conf/servers/active/"
  - "/var/repos/oxIDIZER/conf/modules/active/"

