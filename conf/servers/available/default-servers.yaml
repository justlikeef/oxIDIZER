servers:
  # ----------------------------------------------------------------------------
  # HTTP Server Example
  # ----------------------------------------------------------------------------
  - id: "default_http"        # Unique identifier for this server instance
    protocol: "http"          # Protocol: "http" or "https"
    port: 3000                # TCP Port to listen on
    bind_address: "0.0.0.0"   # Network interface to bind to (0.0.0.0 = all interfaces)
    hosts:
      - name: "localhost"     # Hostname matching (e.g., Host header)

