id: "mysql_datasource_form"
title: "MySQL Data Source Configuration"
fields:
  - name: "host"
    label: "Host"
    data_type: "string"
    props:
      placeholder: "127.0.0.1"
    validation:
      - rule_type: "required"
  - name: "port"
    label: "Port"
    data_type: "integer"
    props:
      default: 3306
  - name: "user"
    label: "Username"
    data_type: "string"
    validation:
      - rule_type: "required"
  - name: "password"
    label: "Password"
    data_type: "string"
    props:
      type: "password"
  - name: "dbname"
    label: "Database Name"
    data_type: "string"
    validation:
      - rule_type: "required"
actions:
  - name: "submit"
    label: "Save Data Source"
    action_type: "submit"
