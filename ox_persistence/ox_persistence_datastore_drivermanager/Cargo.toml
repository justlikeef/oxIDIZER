[package]
name = "ox_persistence_datastore_drivermanager"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
libloading = "0.8"
libc = "0.2"
walkdir = "2.4"
ox_persistence = { path = "../" }
ox_webservice_api = { path = "../../ox_webservice_api" }
ox_fileproc = { path = "../../ox_fileproc" }
lazy_static = "1.4"

[dev-dependencies]
ox_webservice_test_utils = { path = "../../ox_webservice_test_utils" }
ox_webservice_api = { path = "../../ox_webservice_api" }

