<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status | oxIDIZER</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/status/css/status.css">
    <script src="/js/common.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-area">
                    <img src="/images/logo.png" alt="oxIDIZER" class="logo">
                    <h1>System Status</h1>
                    <span class="badge badge-neutral" style="margin-left: 0.5rem; opacity: 0.8;">HTML-JS</span>
                </div>
                <div class="header-status-area">
                    <span class="status-badge" id="status-badge" style="border-radius: 4px;">ONLINE</span>
                </div>
            </div>
        </header>

        <div class="grid" id="main-grid">
            <!-- System Info Card -->
            <div class="card">
                <h2>System Info</h2>
                <div class="stat-container" id="system-info">
                    <div class="loader"></div>
                </div>
            </div>

            <!-- Resources Card -->
            <div class="card">
                <h2>Resources</h2>
                <div class="stat-container" id="resources-info">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="card full-width">
            <h2>Storage</h2>
            <div id="storage-info">
                <div class="loader"></div>
            </div>
        </div>

        <h2>Server Metrics</h2>
        <div class="grid" id="server-metrics">
            <div class="loader"></div>
        </div>

        <h2>Configurations</h2>
        <div id="configurations">
            <div class="loader"></div>
        </div>
    </div>

    <script src="/status/js/status.js"></script>
</body>

</html>
