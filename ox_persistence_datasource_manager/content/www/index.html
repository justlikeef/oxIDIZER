<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Source Manager | oxIDIZER</title>
    <!-- Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/common.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-area">
                    <img src="/images/logo.png" alt="oxIDIZER" class="logo">
                    <h1>Data Sources</h1>
                    <span class="badge badge-neutral" style="margin-left: 0.5rem; opacity: 0.8;">HTML-JS</span>
                </div>
                <div class="header-status-area">
                    <div id="status-badge" class="status-badge">ONLINE</div>
                </div>
            </div>
        </header>

        <section class="content-area">
            <div class="card full-width">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 style="margin: 0;">Active Persistence Locations</h2>
                    <button id="add-source-btn" class="btn btn-primary">+ Create New</button>
                </div>
                <div id="data-sources-list" class="grid">
                    <div class="loader"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Notification system container -->
    <div id="notifications-vessel"></div>

    <script src="js/app.js"></script>
</body>

</html>
