datastores:
  - datastore:
      name: manufacturers
      fields:
        - field:
          name: id
          type: uuid
        - field:
          name: name
          type: ascii
          length: 25
  - datastore:
      name: makes
      fields:
        - field:
          name: id
          type: uuid
        - field:
          name: man_id
          type: uuid
          relationship:
            type: onetomany
            relfield: manufacturers.id
        - field:
          name: name
          type: ascii
          length: 25
  - datastore:
      name: models
      fields:
        - field:
          name: id
          type: uuid
        - field:
          name: make_id
          type: uuid
          relationship:
            type: onetomany
            relfield: makes.id
        - field:
          name: name
          type: ascii
          length: 25
  - datastore:
      name: years
      fields:
        - field:
          name: id
          type: uuid
        - field:
          name: make_id
          type: uuid
          relationship:
            type: manytomany
            relfield: makes.id
        - field:
          name: model_id
          type: uuid
          relationship:
            type: manytomany
            relfield: model.id
        - field:
          name: trim_id
          type: uuid
          relationship:
            type: manytomany
            relfield: trim.id
        - field:
          name: name
          type: unsigned
  - datastore:
      name: trim
      fields:
        - field:
          name: id
          type: uuid
        - field:
          name: model_id
          type: uuid
          relationship:
            type: onetomany
            relfield: models.id
        - field:
          name: name
          type: ascii
          length: 25