[package]
name = "ox_persistence_driver_manager_wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
yew = { version = "0.21", features = ["csr"] }
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwasm = "0.5"
console_error_panic_hook = "0.1"
wasm-bindgen-futures = "0.4.56"
