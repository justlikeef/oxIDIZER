<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxIDIZER - Drivers</title>
    <!-- CSS path updated based on recent user config -->
    <link rel="stylesheet" href="css/drivermanager.css">
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <img src="/images/logo.png" alt="oxIDIZER"
                        style="height: 6rem; margin-bottom: 0.5rem; filter: drop_shadow(0 0 5px rgba(0,0,0,0.5));">
                    <h1 style="font-size: 3rem; line-height: 1.1;">Driver Manager</h1>
                </div>
                <div class="version-badge"
                    style="background: rgba(0,0,0,0.1); padding: 0.5rem 1rem; border-radius: 4px; font-weight: 600; color: var(--text-secondary);">
                    HTML-JS
                </div>
            </div>
        </header>

        <div class="section-title">Configured Drivers</div>

        <div id="error-banner"
            style="display:none; background: #e74c3c; color: white; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;">
        </div>

        <div class="grid" id="driver-grid">
            <div style="color: #666; padding: 1rem;">Loading drivers...</div>
        </div>
    </div>

    <script type="module">
        async function fetchDrivers() {
            try {
                // Ensure we request JSON
                const response = await fetch('/drivers', {
                    headers: { 'Accept': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch drivers: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                // Handle structure: { drivers: [...] }
                const list = data.drivers || [];
                renderDrivers(list);
            } catch (e) {
                console.error(e);
                showError(e.message);
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-banner');
            el.style.display = 'block';
            el.innerText = msg;
        }

        function renderDrivers(drivers) {
            const grid = document.getElementById('driver-grid');
            grid.innerHTML = '';

            if (drivers.length === 0) {
                grid.innerHTML = '<div style="padding: 1rem;">No drivers found.</div>';
                return;
            }

            drivers.forEach(driver => {
                const statusClass = driver.state === 'enabled' ? 'status-ok' : 'status-error';
                const btnLabel = driver.state === 'enabled' ? 'Disable' : 'Enable';
                const btnClass = driver.state === 'enabled' ? 'btn-disable' : 'btn-enable'; // Optional styling

                const card = document.createElement('div');
                card.className = `card ${statusClass}`;

                // Note: Regular JSON API does not currently return version/description metadata.
                // We render what we have available in the basic struct.

                card.innerHTML = `
                    <div class="card-header">
                        <div class="status-badge ${statusClass}">${driver.state.toUpperCase()}</div>
                        <div class="card-title">${driver.name}</div>
                    </div>
                    <div class="card-content">
                        <div class="kv-row">
                            <span class="kv-key">ID</span>
                            <span class="kv-value">${driver.id}</span>
                        </div>
                        <div class="kv-row">
                            <span class="kv-key">Package</span>
                            <span class="kv-value">${driver.id}</span> 
                        </div>
                        <div class="actions" style="margin-top: 1rem; text-align: right;">
                             <button class="btn toggle-btn ${btnClass}" 
                                     data-id="${driver.id}">
                                ${btnLabel}
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Attach event listeners for buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    // Disable button to prevent double-click
                    e.target.disabled = true;
                    e.target.innerText = '...';

                    const id = e.target.getAttribute('data-id');
                    await toggleDriver(id);
                });
            });
        }

        async function toggleDriver(id) {
            try {
                const response = await fetch(`/drivers/${id}`, { method: 'POST' });
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`Failed to toggle: ${text || response.statusText}`);
                }
                // Refresh list on success
                await fetchDrivers();
            } catch (e) {
                console.error(e);
                showError(e.message);
            }
        }

        // Initialize
        fetchDrivers();
    </script>
</body>

</html>
