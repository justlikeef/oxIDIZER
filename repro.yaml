enable_metrics: true
log4rs_config: "ox_webservice/log4rs.yaml"

servers:
  - id: "repro_server"
    protocol: "http"
    port: 3005
    bind_address: "127.0.0.1"
    hosts:
      - name: "localhost"
        tls_cert_path: null
        tls_key_path: null

modules:
  - name: "ox_persistence_datastore_drivermanager"
    id: "stream_drivermanager"
    phase: "Content"
    priority: 100
    path: "target/debug/libox_webservice_stream.so"
    params:
      config_file: "/var/repos/oxIDIZER/conf/modules/conf/ox_persistence_datastore_drivermanager/ox_webservice_stream.yaml"
    uris:
      - path: "^/drivermanager(/.*)?$"
