log4rs_config: "/home/justlikeef/repos/oxIDIZER/configs/log4rs.yaml"
servers:
  - protocol: "https"
    port: 3443
    bind_address: "0.0.0.0"
    hosts:
      - name:  ".*"
        tls_cert_path: "/home/justlikeef/repos/oxIDIZER/configs/certs/cert.pem"
        tls_key_path: "/home/justlikeef/repos/oxIDIZER/configs/certs/key.pem"
urls:
  - url: "/extra_content_path/"
    module_id: "content_handler_1"
  - url: "/another_path/"
    module_id: "content_handler_1"
  - url: "/another_error/"
    module_id: "content_error_handler"
  # New URL entries demonstrating protocol and hostname matching
  - protocol: "http"
    hostname: "example-1.com"
    url: "/specific_http_path/"
    module_id: "content_handler_1"
  - protocol: "https"
    hostname: "example-ssl-1.com"
    url: "/specific_https_path/"
    module_id: "content_handler_1"
