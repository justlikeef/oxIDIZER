    tls_cert_path: /var/repos/oxIDIZER/ox_webservice/functional_tests/100003-ConfigHTTPS-SNI/localhost-cert.pem
    tls_key_path: /var/repos/oxIDIZER/ox_webservice/functional_tests/100003-ConfigHTTPS-SNI/localhost-key.pem
  - name: .*
    tls_cert_path: /var/repos/oxIDIZER/ox_webservice/functional_tests/100003-ConfigHTTPS-SNI/default-cert.pem
    tls_key_path: /var/repos/oxIDIZER/ox_webservice/functional_tests/100003-ConfigHTTPS-SNI/default-key.pem
  port: 3443
  protocol: https
