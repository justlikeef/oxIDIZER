log4rs_config: /var/repos/oxIDIZER/ox_webservice/functional_tests/100003-ConfigHTTPS-SNI/conf/log4rs.yaml
routes:
- module_id: content_handler_1
  phase: Content
  url: /extra_content_path/
- module_id: content_handler_1
  phase: Content
  url: /another_path/
- module_id: content_error_handler
  phase: Content
  url: /another_error/
- module_id: content_handler_1
  phase: Content
  url: /specific_http_path/
- module_id: content_handler_1
  phase: Content
  url: /specific_https_path/
servers:
- bind_address: 0.0.0.0
  hosts:
