  - protocol: "https"
    port: 3443
    bind_address: "0.0.0.0"
    hosts:
      - name: "localhost"
        tls_cert_path: "/var/repos/oxIDIZER/ox_webservice/functional_tests/001003-ConfigHTTPS-SNI/localhost-cert.pem"
