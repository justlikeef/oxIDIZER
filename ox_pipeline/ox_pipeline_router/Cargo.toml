[package]
name = "ox_pipeline_router"
version = "0.1.0"
edition = "2024"

[dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
libc = "0.2"
lazy_static = "1.4"
bumpalo = "3.16"
url = "2.5"

ox_webservice_api = { path = "../../ox_webservice_api" }
ox_pipeline_plugin = { path = "../ox_pipeline_plugin" }

[lib]
crate-type = ["cdylib", "rlib"]
