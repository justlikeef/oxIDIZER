log4rs_config: "ox_webservice/log4rs.yaml"
enable_metrics: true
servers:
  - protocol: "http"
    port: 8080
    bind_address: "127.0.0.1"
    hosts:
      - name: "localhost"
        tls_cert_path: null
        tls_key_path: null

modules:
  - name: "ox_webservice_status"
    phase: "Content"
    priority: 100
    path: "target/debug/libox_webservice_status.so"
    uris:
        - path: "/status"
    params:
