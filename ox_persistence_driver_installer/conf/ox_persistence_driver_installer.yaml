id: driver_installer
name: ox_persistence_driver_installer
params:
  drivers_file: "/var/repos/oxIDIZER/ox_persistence/conf/drivers.yaml"
  driver_root: "/var/repos/oxIDIZER/conf/drivers"
routes:
  - url: "^/packages/installer/(subscribe)$"
    module_id: "driver_installer"
    phase: Content
    priority: 100
  - url: "^/packages/installer/(install)$"
    module_id: "driver_installer"
    phase: Content
    priority: 100
