[package]
name = "ox_messaging_mqtt"
version = "0.1.0"
license = "GPL-3.0-only"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
rumqttd = "0.17"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ox_fileproc = { path = "../../ox_fileproc" }
toml = "0.5" # Needed to deserialize the string from ox_fileproc if we use TOML
ox_webservice_api = { path = "../../ox_webservice_api" }
ox_pipeline_plugin = { path = "../../ox_pipeline/ox_pipeline_plugin" }
ox_event_bus = { path = "../../ox_event_bus" } # For testing connectivity?
log = "0.4"
