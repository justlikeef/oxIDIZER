servers:
  - protocol: "http"
    port: 3000
    bind_address: "127.0.0.1"
    hosts:
      - name: "localhost"
      - name: "example-1.com"
  - protocol: "http"
    port: 3001
    bind_address: "127.0.0.1"
    hosts:
      - name: "example-2.com"
  - protocol: "https"
    port: 3002
    bind_address: "0.0.0.0"
    hosts:
      - name:  "localhost_ssl"
        tls_cert_path: "configs/certs/cert.pem"
        tls_key_path: "configs/certs/key.pem"
