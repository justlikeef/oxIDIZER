mimetypes:
  - extension: "html"
    mimetype: "text/html"
    handler: "template"
  - extension: "htm"
    mimetype: "text/html"
    handler: "template"
  - extension: "css"
    mimetype: "text/css"
    handler: "stream"
  - extension: "js"
    mimetype: "application/javascript"
    handler: "stream"
  - extension: "png"
    mimetype: "image/png"
    handler: "stream"
  - extension: "jpg"
    mimetype: "image/jpeg"
    handler: "stream"
  - extension: "jpeg"
    mimetype: "image/jpeg"
    handler: "stream"
  - extension: "gif"
    mimetype: "image/gif"
    handler: "stream"
  - extension: "jinja"
    mimetype: "text/html"
    handler: "template"
  - extension: "jinja2"
    mimetype: "text/html"
    handler: "template"
