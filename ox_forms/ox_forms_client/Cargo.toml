[package]
name = "ox_forms_client"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["Document", "Element", "HtmlInputElement", "Window", "Event", "EventTarget", "NodeList", "console"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# We might need shared schemas, but they are in a different crate.
# ox_forms should be able to compile to WASM if we feature flag it or if it is pure Rust.
ox_forms = { path = ".." }
console_error_panic_hook = "0.1"
